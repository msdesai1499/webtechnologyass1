<html>
    <head>
        <title>Registeration form</title>
        <link rel="stylesheet" type="text/css" href="css/reg.css">
        
    </head>
    <body>
        <br><br>
        <div class="register">
            <h2>Register Here</h2><br>
            <form method="POST" id="register" action="Login.html">
                
                
                <label>First Name :</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter your First name"><br><br>
                <label>Last Name :</label><br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last name"><br><br>
                <label>Mobile Number :</label><br>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="number name="mobnum" id="num" placeholder="Enter your Mobile Number name"><br><br>
                <label>Email Id :</label><br>
                <input type="email" name="email" id="name" placeholder="Enter your Email"><br><br>
                <label>Password :</label><br>
                <input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
                <label>Confirm Password :</label><br>
                <input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
                <input type="radio" name="male" id="male">
                <span id="male">&nbsp; Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male">
                <span id="male">&nbsp; Female</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male">
                <span id="male">&nbsp; Others</span>&nbsp;&nbsp;<br><br>
                <input type="submit" value="Submit" id="sub"> 
            </form>
        </div>
    </body>
